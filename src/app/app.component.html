<div class="container">
  <input
    #input
    type="text"
    [(ngModel)]="searchkey"
    (input)="onKeyUp(searchkey)"
    placeholder="ტელეფონის სახელი"
  />
  <!-- *ngFor="let item of productList" -->
  @for (item of productList; track item.id) {
  <app-shopping-item
    [productia]="item"
    (deleteItem)="onDeleteFromList($event)"
  />
  }
</div>
